[build-system]
requires = ["setuptools>=51"]
build-backend = "setuptools.build_meta"

[project]
name = "esgtools"

[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true